<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    /* 본문 가운데 정렬 */
    body {
      
      justify-content: center; /* 가로 가운데 정렬 */
      text-align: center; /* 내용 가운데 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      margin-top: 100px; /* 원하는 여백 크기를 설정합니다 */
    }   

    /* 본문 내용 스타일 */
    .content {
      margin-top: 50px; /* 위쪽 여백 설정 */
    }

    /* 본문 내용 스타일 */
    .content p {
      margin: 20px 0; /* 상하 여백 설정 */
    }
  </style>
</head>
<body>
  <h1>당신은<br> '가을웜톤 소프트' 입니다. </h1>
  <div class="content">
    
    <p>가을 소프트는 가을뮤트라는 명칭으로도 유명한데요!<br>
      아마 가을뮤트라는 단어가<br>
      더 익숙하신 분이 많으실 거라고 생각해요:)<br><br>
      소프트, 뮤트 하면 뭔가 부드럽고<br>
      차분한 분위가가 연상되시죠?<br><br>
      맞아요! 가을소프트 톤은 가을 웜톤 컬러에<br>
      회색이 약간 섞인 컬러가 잘 어울리는 톤이랍니다:)<br><br>
      차분한 가을웜톤 컬러에 그레이가<br>
      섞이며 더 차분하고 은은하다는 특징이 있어요!</p>
    
    <p>가을 소프트 특징은 다음과 같습니다.</p>
    <img src="가을-소프트-특징.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="가을웜컬러팔레트.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="가을-소프트-베스트-워스트.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="가을-소프트-연예인.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="가을-소프트-추천템.jpg" alt="봄웜" style="margin-top: 20px;">
  </div>
</body>
</html>
