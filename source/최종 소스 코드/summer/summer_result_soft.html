<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    /* 본문 가운데 정렬 */
    body {
      
      justify-content: center; /* 가로 가운데 정렬 */
      text-align: center; /* 내용 가운데 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      margin-top: 100px; /* 원하는 여백 크기를 설정합니다 */
    }   

    /* 본문 내용 스타일 */
    .content {
      margin-top: 50px; /* 위쪽 여백 설정 */
    }

    /* 본문 내용 스타일 */
    .content p {
      margin: 20px 0; /* 상하 여백 설정 */
    }
  </style>
</head>
<body>
  <h1>당신은<br> '여름쿨톤 소프트' 입니다. </h1>
  <div class="content">
    
    <p><b>여름 소프트</b>는 쉽게 생각하시는<br>
여름 쿨톤과는 달리 조금 차분한 느낌의 <br>여름타입입니다!
 
그레이톤이 섞인 컬러가 강조됐다는 것은<br>
그만큼 중명도의 컬러가 좋다는 말이겠죠?<br><br>
어떻게 보면 여름 쿨톤 중 스타일링 하는 것이<br>
가장 까다로워 보일 수 있지만<br>
그만큼 남들이 소화하기 힘든 색을<br>
소화시키는 능력이 있다는 말이기도 합니다!</p>
