<!DOCTYPE html>

<head>

  <style>
    /* 본문 가운데 정렬 */
    body {
      
      justify-content: center; /* 가로 가운데 정렬 */
      text-align: center; /* 내용 가운데 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      margin-top: 100px; /* 원하는 여백 크기를 설정합니다 */

    /* 본문 내용 스타일 */
    .content {
      margin-top: 50px; /* 위쪽 여백 설정 */
    }

    /* 본문 내용 스타일 */
    .content p {
      margin: 20px 0; /* 상하 여백 설정 */
    }
  </style>

<body>
  <h1>당신은<br> '봄웜톤 라이트' 입니다. </h1>
  <div class="content">
    
    <p>봄웜 라이트 톤의 특징이에요  <b>봄웜 라이트!</b> <br><br>
      눈화장은 최~대한! 정말 최대한 옅게 연출하는 것이 봄 라이트 톤의 특징이랍니다! <br>봄 웜톤들이 다들 촉촉한 제형의 립이 잘 어울리지만,<br>
      라이트 톤은 매트한 제형의 립은 어색해 보일 정도이니<br><br>
      제형 선택에 있어서 촉촉한 타입을 선택하는 것은 거의 필수적이라고 할 수 있답니다 <br>색조도 최대한 페일한 컬러로,<br>흰끼가 많이 섞인 컬러를 선택하면 좋아요!<br>봄웜 하면 떠오르는<br>여리여리한 이미지가 딱 들어맞는답니다:)</p>
