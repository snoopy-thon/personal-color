<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    /* 본문 가운데 정렬 */
    body {
      
      justify-content: center; /* 가로 가운데 정렬 */
      text-align: center; /* 내용 가운데 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      margin-top: 100px; /* 원하는 여백 크기를 설정합니다 */
    }   

    /* 본문 내용 스타일 */
    .content {
      margin-top: 50px; /* 위쪽 여백 설정 */
    }

    /* 본문 내용 스타일 */
    .content p {
      margin: 20px 0; /* 상하 여백 설정 */
    }
  </style>
</head>
<body>
  <h1>당신은<br> '봄웜톤 트루' 입니다. </h1>
  <div class="content">
    
    <p>봄웜의 정석이라고도 할 수 있는 봄 트루 타입인 당신은 축복받은 사람! <b>봄 트루!</b> <br><br>
      봄웜 컬러라고 불리는 컬러들 모두 찰떡처럼 달라붙을 거에요 <br>컬러 선택폭이 넓은 만큼 다양한 시도를
      해보는 것 어떠실까요? <br>
    
    <p>봄 트루 특징은 다음과 같습니다.</p>
    <img src="봄-트루-특징.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="봄웜컬러팔레트.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="봄-트루-베스트-워스트.jpg" alt="봄웜" style="margin-top: 20px;">
    <img src="봄-트루-추천템.jpg" alt="봄웜" style="margin-top: 20px;">
  </div>
</body>
</html>
